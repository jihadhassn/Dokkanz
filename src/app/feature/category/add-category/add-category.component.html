<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modal__title" id="exampleModalLabel">Add Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form #myForm="ngForm" (ngSubmit)="onAdd(myForm)">
                    <div class="form-group">
                        <label for="recipient-name " class="col-form-label modal__lable">Category Name</label>
                        <input type="text" class="form-control" id="recipient-name" name="txtName" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name " class="col-form-label modal__lable">Image URL</label>
                        <input type="text" class="form-control" id="recipient-name" name="txtImageUrl" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="message-text " class="col-form-label modal__lable">Category Description</label>
                        <textarea class="form-control" id="message-text" name="txtDesc" ngModel></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="message-text " class="col-form-label modal__lable"> Nested Categories</label>
                        <input type="text" class="form-control" id="recipient-name" name="nestedTxtImageUrl" ngModel>
                        <input type="text" class="form-control" id="recipient-name" name="nestedTxtImageUrl" ngModel>
                        <input type="text" class="form-control" id="recipient-name" name="nestedTxtImageUrl" ngModel>
                    </div> -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary modal__send" [routerLink]="['/']" [disabled]="myForm.invalid">
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div>
    <a class="btn__action-add" [routerLink]="['/category/add']" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
        <i class="fas fa-plus"></i>
    </a>
</div>
